<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Size</title>
</head>
<body>
  <div id="sizeInfo">
    <h1 id="sizeText">Width: 0 and Height: 0</h1>
  </div>

  <script>
    // Get the h1 element where we will display the size information
    const sizeText = document.getElementById('sizeText');

    // Function to update the size information
    function updateSize() {
      // Get the width and height of the window
      const width = window.innerWidth;
      const height = window.innerHeight;
      
      // Update the text content of the h1 element with the new size information
      sizeText.textContent = `Width: ${width} and Height: ${height}`;
    }

    // Call the updateSize function initially to display the initial size
    updateSize();

    // Add an event listener for the 'resize' event on the window
    window.addEventListener('resize', updateSize);
  </script>
</body>
</html>
